<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img id="logo" src="logo.png" alt="">

        <div class="inside-container">
            <p id="date">Website is under Maintainance</p>
            <h1>We're <span id="launching">Launching</span> Soon</h1>
            <div class="main-timer">
                <div class="timerd">
                    <p>00</p>
                    <span>Days</span>
                </div>
                <div class="timerh">
                    <p>00</p>
                    <span>Hours</span>
                </div>
                <div class="timerm">
                    <p>00</p>
                    <span>Minutes</span>
                </div>
                <div class="timers">
                    <p>00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <div class="btn">
                <button>Learn More <img src="triangle.png" alt=""></button>
            </div>
        </div>
        <img id="rocket" src="rocket.png" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
